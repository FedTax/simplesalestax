    volumes:
      - wordpress:/var/www/html
      - ../:/var/www/html/wp-content/plugins/simple-sales-tax
      - ./sst-test-helper.php:/var/www/html/wp-content/plugins/sst-test-helper.php
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: wp core version --path=/var/www/html --allow-root
      interval: 30s
      start_period: 10s

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: mysql --user=exampleuser --password=examplepass -e "status" &> /dev/null
      interval: 30s
      retries: 3
      start_period: 10s

volumes:
  wordpress:
  db:
